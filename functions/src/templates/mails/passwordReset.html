<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Email</title>
  </head>
  <body style="margin:0; padding:0; font-family: Arial, sans-serif; background:#f5f5f5;">
    <table align="center" width="100%" cellpadding="0" cellspacing="0" border="0" style="max-width:600px; background:#ffffff; border-radius:8px; overflow:hidden;">
      <!-- Logo -->
      <tr>
        <td style="text-align:center; padding:20px; background:#222;">
          <img src="https://raw.githubusercontent.com/ruxailab/RUXAILAB/refs/heads/develop/src/assets/ruxailab-long-crop-white.png" alt="Logo" style="display:block; margin:0 auto; max-width:150px;">
        </td>
      </tr>

      <!-- Mensagem -->
      <tr>
        <td style="padding:30px; color:#333; font-size:16px; line-height:1.5;">
          <p>Hello,</p>
          <p>
            We have received a request to reset your account password.
            To continue, click the button below:
          </p>
        </td>
      </tr>

      <!-- Botões -->
      <tr>
        <td style="padding:0 30px 30px 30px; text-align:center;">
          <a href="{{resetLink}}"
             style="display:inline-block; margin:10px; padding:12px 20px; background:#4CAF50; color:#fff; text-decoration:none; border-radius:4px; font-weight:bold;">
             Reset Password
          </a>
        </td>
      </tr>

      <!-- Rodapé -->
      <tr>
        <td style="background:#f0f0f0; padding:15px; text-align:center; font-size:12px; color:#777;">
          © 2025 RUXAILAB - Todos os direitos reservados.
        </td>
      </tr>
    </table>
  </body>
</html>
