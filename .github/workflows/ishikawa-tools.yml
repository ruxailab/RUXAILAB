name: Generate Reports

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  issues:
    types: [opened, deleted, closed, reopened, labeled]
  workflow_dispatch:  # Allows manual triggering

jobs:
  generate-reports:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'  # More precise version format

      - name: Install dependencies
        run: |
          pip install matplotlib pandas requests PyGithub

      - name: Validate environment variables
        env:
          USER: ${{ secrets.USER }}
          PROJECT: ${{ secrets.PROJECT }}
        run: |
          if [ -z "$USER" ] || [ -z "$PROJECT" ]; then
            echo "Error: Required secrets USER or PROJECT are missing."
            exit 1
          fi
          echo "Environment variables successfully set."

      - name: Run report generation script
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USER: ${{ secrets.USER }}
          PROJECT: ${{ secrets.PROJECT }}
        run: python ishikawa_tools/ishikawa_tools_script.py

      - name: Ensure output directory exists
        run: mkdir -p ./ishikawa_tools/output

      - name: Upload generated reports
        uses: actions/upload-artifact@v4
        with:
          name: ishikawa-screenshots
          path: ./ishikawa_tools/output
          retention-days: 1
