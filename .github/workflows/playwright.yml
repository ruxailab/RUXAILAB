name: Playwright Tests

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.18.x'
          
      - name: Install Docker Compose
        run: sudo apt-get update && sudo apt-get install docker-compose

      - name: Create .env file
        run: |
          cat << EOF > .env
          VUE_APP_FIREBASE_API_KEY=${{ secrets.VUE_APP_FIREBASE_API_KEY }}
          VUE_APP_FIREBASE_AUTH_DOMAIN=${{ secrets.VUE_APP_FIREBASE_AUTH_DOMAIN }}
          VUE_APP_FIREBASE_PROJECT_ID=${{ secrets.VUE_APP_FIREBASE_PROJECT_ID }}
          VUE_APP_FIREBASE_STORAGE_BUCKET=${{ secrets.VUE_APP_FIREBASE_STORAGE_BUCKET }}
          VUE_APP_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.VUE_APP_FIREBASE_MESSAGING_SENDER_ID }}
          VUE_APP_FIREBASE_APP_ID=${{ secrets.VUE_APP_FIREBASE_APP_ID }}
          EOF

          if [ ! -f .env ]; then
            echo "Error: .env file was not created"
            exit 1
          fi
          
          if [ ! -s .env ]; then
            echo "Error: .env file is empty"
            exit 1
          fi

      - name: Build and start services
        run: docker-compose up -d --build

      - name: Wait for container to become available
        run: |
          npx wait-on http://localhost:8080
          sleep 30  # Increase additional wait time to ensure the server is ready

      - name: Check Docker logs
        run: docker-compose logs

      - name: Install npm dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: |
          npx playwright install --with-deps
          npx playwright install webkit # Installing the webkit separately

      - name: Verify environment variables
        run: |
          source .env
          missing_vars=()
          has_empty=false

          check_var() {
            local var=$1
            local value="${!var}"
            if [ -z "$value" ]; then
                echo "❌ $var is empty or not set"
                has_empty=true
            else
                echo "✓ $var is set"
            fi
          }

          echo "Checking environment variables..."
          check_var "VUE_APP_FIREBASE_API_KEY"
          check_var "VUE_APP_FIREBASE_AUTH_DOMAIN"
          check_var "VUE_APP_FIREBASE_PROJECT_ID"
          check_var "VUE_APP_FIREBASE_STORAGE_BUCKET"
          check_var "VUE_APP_FIREBASE_MESSAGING_SENDER_ID"
          check_var "VUE_APP_FIREBASE_APP_ID"

          if [ "$has_empty" = true ]; then
            echo "Error: Some environment variables are missing or empty"
            exit 1
          else
            echo "✓ All environment variables are properly set"
          fi

      - name: Run Playwright tests
        run: npx playwright test 

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Stop services
        run: docker-compose down
        