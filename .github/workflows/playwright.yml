name: Playwright Tests

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.18.x'
          
      - name: Install Docker Compose
        run: sudo apt-get update && sudo apt-get install docker-compose

      - name: Create .env file
        run: |
          missing=false
          check_secret() {
            if [ -z "${{ secrets.$1 }}" ]; then
              echo "❌ Error: Missing secret $1"
              missing=true
            fi
          }
      
          # Check all required secrets
          check_secret VUE_APP_FIREBASE_API_KEY
         
          if [ "$missing" = true ]; then
            echo "⛔ Missing required environment variables. Exiting..."
            exit 1
          fi
      
          # If all secrets exist, create the .env file
          cat << EOF > .env
          VUE_APP_FIREBASE_API_KEY=${{ secrets.VUE_APP_FIREBASE_API_KEY }}
        
          EOF

          
      - name: Debug .env file
        run: cat .env
  
      - name: Build and start services
        run: docker-compose up -d --build

      - name: Wait for container to become available
        run: |
          npx wait-on http://localhost:8080
          sleep 30  # Increase additional wait time to ensure the server is ready

      - name: Check Docker logs
        run: docker-compose logs

      - name: Install npm dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: npx playwright test 

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Stop services
        run: docker-compose down
